name: create artifacts
on:
  pull_request:
  push:
    tags:
    - '*'

jobs:
  create-artifacts:
    runs-on: ubuntu-latest
    name: create artifacts
    steps:
      - uses: actions/checkout@v3
      - uses: Irev-Dev/action-install-openscad-nightly@v0.0.1
      - name: create stl
        run: xvfb-run --auto-servernum --server-args "-screen 0 1024x768x24" openscad-nightly -o ./output.stl -P default --export-format "asciistl" ./demo-thing.scad
      - uses: KittyCAD/install-cli@v0.0.4
      - name: convert
        run: |
          kittycad file convert output.stl output.obj
          ls
        env: 
          KITTYCAD_API_TOKEN: ${{ secrets.KITTYCAD_API_TOKEN }}
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "./output.stl, ./output.obj"
          token: ${{ secrets.GITHUB_TOKEN }}