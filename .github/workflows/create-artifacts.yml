name: create artifacts
on:
  pull_request:
  push:
    tags:
    - '*'

jobs:
  create-artifacts:
    runs-on: ubuntu-latest
    name: create artifacts
    steps:
      - uses: actions/checkout@v3
      - uses: Irev-Dev/action-install-openscad-nightly@v0.0.1
      - name: create stl
        run: |
          xvfb-run --auto-servernum --server-args "-screen 0 1024x768x24" openscad-nightly -o ./output.stl --export-format "asciistl" ./main.scad
      - name: capture image # artifacts in preview, capturing image of stl is more robust
        run: |
          echo "import("output.stl", convexity=3);" > output.scad
          xvfb-run --auto-servernum --server-args "-screen 0 1024x768x24" openscad-nightly -o ./output.png --viewall --imgsize=1000,300 --camera=11,-153,-2,238,0,296,400 ./output.scad
      - uses: KittyCAD/install-cli@v0.0.4
      - name: convert
        run: |
          kittycad file convert output.stl output.obj
          kittycad file convert output.stl output.step
          ls
        env: 
          KITTYCAD_API_TOKEN: ${{ secrets.KITTYCAD_API_TOKEN }}
      - uses: actions/upload-artifact@v3
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        with:
          name: outputs
          path: ./output.*
      - uses: ncipollo/release-action@v1
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        with:
          artifacts: "./output.stl, ./output.obj, ./output.step, ./output.png"
          token: ${{ secrets.GITHUB_TOKEN }}
